backend:
  name: git-gateway
  branch: master

media_folder: static/uploads
public_folder: /uploads

collections:
  - name: "directors"
    label: "Directors"
    folder: "content/directors"
    create: true
    identifier_field: ID
    fields:
     - {label: "Name", name: "name", widget: "string"}
     - {label: "ID", name: id, widget: "string"}
     - {label: "Years of live", name: "years of live", widget: "string"}
     - {label: "Bio", name: "bio", widget: "markdown"}
     - {label: "Location", name: "location", widget: "string"}
     - label: "Timeline"
       name: "timeline"
       widget: "list"
       fields:
        - label: Time
          name: time
          widget: string
          default: "01.01.1980"
        - label: Description
          name: description
          widget: string
     - label: "Gallery"
       name: "galleryImages"
       widget: "list"
       fields:
        - widget: image